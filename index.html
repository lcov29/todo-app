<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./icons/favicon.svg" type="image/svg+xml">
    <script type="module" src="./js/index.js" defer></script>
    <title>TODO App</title>
</head>
<body>
    <main>
        <header>
            <h2>My Tasks</h2>
            <section id="progress-bar-container">
                <div id="progress-bar-completed-tasks" class="progress-bar" title="Completed Tasks"></div>
                <div id="progress-bar-open-tasks" class="progress-bar" title="Open Tasks"></div>
            </section>
        </header>
        <div>
            <section id="task-list-container"></section>
            <section id="task-list-control-container" class="control-container">
                <button type="button" id="clear-task-list-button">Clear</button>
                <button type="button" id="add-task-button">Add</button>            
            </section>
        </div>

        <dialog id="clear-task-list-dialog">
            <h2>Clear all tasks?</h2>
            <section class="control-container">
                <button type="button" id="clear-task-list-no-button">No</button>
                <button type="button" id="clear-task-list-yes-button">Yes</button>
            </section>
        </dialog>

        <dialog id="add-task-dialog">
            <h2>Add Task</h2>
            <form id="add-task-dialog-form" method="dialog">
                <div>
                    <label for="add-task-dialog-form-input-priority">Priority</label>
                    <select name="priority" id="add-task-dialog-form-input-priority">
                        <option value="1">High</option>
                        <option value="2" selected>Medium</option>
                        <option value="3">Low</option>
                    </select>
                    <label for="add-task-dialog-form-input-title">Title</label>
                    <input type="text" name="title" id="add-task-dialog-form-input-title" required>
                </div>
                <details>
                    <summary>Optional description</summary>
                    <textarea name="description" id="add-task-dialog-form-input-description" cols="30" rows="10"></textarea>
                </details>
                <div id="add-task-dialog-save-button-container">
                    <button type="submit">Save</button>
                </div>
            </form>
        </dialog>

    </main>
</body>
</html>
