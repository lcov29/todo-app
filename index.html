<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="./main.js" defer></script>
    <title>ToDo App</title>
</head>
<body>
    <main>
    
        <h2>ToDo List</h2>
        <div>
            <section id="task-list-container"></section>
            <section id="task-list-control-container" class="control-container">
                <button type="button" id="task-clear-button">Clear</button>
                <button type="button" id="task-add-button">Add</button>            
            </section>
        </div>

        <dialog id="clear-task-dialog">
            <p>Clear all tasks?</p>
            <section class="control-container">
                <button type="button" id="clear-control-button-no">No</button>
                <button type="button" id="clear-control-button-yes">Yes</button>
            </section>
        </dialog>

        <dialog id="add-task-dialog">
            <h2>Add Task</h2>
            <form id="dialog-input" method="dialog">
                <label for="dialog-input-priority">Priority</label>
                <select name="priority" id="dialog-input-priority">
                    <option value="1">High</option>
                    <option value="2" selected>Medium</option>
                    <option value="3">Low</option>
                </select>
                <label for="dialog-input-title">Title</label>
                <input type="text" name="title" id="dialog-input-title" required>
                <details>
                    <summary>Optional description</summary>
                    <textarea name="description" id="dialog-input-description" cols="30" rows="10"></textarea>
                </details>
                <button type="submit">Save</button>
            </form>
        </dialog>

    </main>
</body>
</html>
